<h1 mat-dialog-title [align]="'center'">Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.viewValue">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="">
            <h3>Product Freshness</h3>
        </label>
        <mat-radio-group class="example-radio-group" aria-label="Select an option" formControlName="freshness">
            <mat-radio-button class="example-radio-button " *ngFor="let freshness of freshnessList" [value]="freshness">
                {{freshness}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput placeholder="Comments" formControlName="comment"></textarea>
        </mat-form-field>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" cdkFocusInitial (click)="addProduct()">{{actionBtn}}</button>
        </div>
    </form>
</div>
